<html>
<body>
<h1>header</h1>
<div>
<b>To:</b> <span id="to"></span><br />
<b>From:</b> <span id="from"></span><br />
<b>Message:</b> <span id="message"></span>
</div>

<script>
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  xmlhttp_cd = new XMLHttpRequest();
  }
else 
  {// code for IE6, IE5 more text bla bla
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  xmlhttp_cd = new XMLHttpRequest();
  }
xmlhttp.open("GET","note.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

xmlhttp_cd.open("GET","cd_catalog.xml",false);
xmlhttp_cd.send();
xmlDoc_2=xmlhttp_cd.responseXML;

document.getElementById("to").innerHTML=
xmlDoc.getElementsByTagName("to")[0].childNodes[0].nodeValue;
document.getElementById("from").innerHTML=
xmlDoc.getElementsByTagName("from")[0].childNodes[0].nodeValue;
document.getElementById("message").innerHTML=
xmlDoc.getElementsByTagName("body")[0].childNodes[0].nodeValue;

document.write("<table><tr><th>Artist</th><th>Title</th></tr>");
var x=xmlDoc_2.getElementsByTagName("CD");
for (i=0;i<x.length;i++)
  { 
  document.write("<tr><td>");
  document.write(x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue);
  document.write("</td><td>");
  document.write(x[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");

y=xmlDoc_2.getElementsByTagName("CD");
i=0;

function displayCD()
{
artist=(y[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue);
title=(y[i].getElementsByTagName("TITLE")[0].childNodes[0].nodeValue);
year=(y[i].getElementsByTagName("YEAR")[0].childNodes[0].nodeValue);
txt="Artist: " + artist + "<br />Title: " + title + "<br />Year: "+ year;
document.getElementById("showCD").innerHTML=txt;
}
</script>

</body>
</html>
